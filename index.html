<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="mode">
        <div class="bar">
            <div class="bar-btn sun mode-on"><i class="fas fa-sun"></i></div>
            <div class="bar-btn moon"><i class="far fa-moon"></i></div>
            <div class="circle"></div>
        </div>
    </div>
    <div id="list-wrap">
        <h1>오늘의 할일은?</h1>
        <div class="add-wrap">
            <input type="text" name="text" id="text" placeholder="할 일을 적어보세요👍">
            <button> + </button>
        </div>
        <ul class="lists">
            <li><span class="check"><i class="fas fa-check"></i></span>마트에서 과일 사기 <span class="delete"><i class="far fa-trash-alt"></i></span></li>
            <li class="clear"><span class="check"><i class="fas fa-check"></i></span>개발 공부하기<span class="delete"><i class="far fa-trash-alt"></i></span></li>
        </ul>
    </div>
</body>
</html>
